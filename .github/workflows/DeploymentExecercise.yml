name: Deployment Excercise
on: push  # This runs on every push or commit
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code / Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code / Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code / Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy code 
        run: echo "Deploying ...."
